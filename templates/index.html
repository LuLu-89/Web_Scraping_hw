<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .jumbotron {
            text-align: center;
        }

        .h3,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class='container-fluid'>
        <div class="jumbotron">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        </div>

        <!-- Mars News -->
        <div class='row' id='mars_news'>
            <div class='col-md-12'>
                <h2>Latest Mars News</h2>
                <h4>{{mars.news_title}}</h4>
                <p>{{mars.news_paragraph}}</p>
            </div>
        </div>

        <!-- Featured Image -->
        <div class='row'>
            <div class='col-md-8'>
                <h2>Featured Mars Image</h2>
                <img src='{{mars.featured_image_url}}' alt='Featured Mars Image'>
            </div>

            <!-- Mars Weather  -->
            <div class='col-md-4'>
                <h4>Current Weather on Mars</h4>
                <p>{{mars.mars_weather}}</p>
            </div>

            <!-- Mars Facts -->
            <div class='col-md-4'>
                <h4>Mars Facts</h4>
                <p>{{mars.mars_html|safe}}</p>
            </div>
        </div>
        <div class='row justify-content-center' id='mars_hemispheres'>
            <div class='col-md-12'>
                <h3>Mars Hemispheres</h3>
            </div>
        </div>

        <!-- Hemispheres -->
        <div class='row justify-content-center'>
            <div class='col-md-12'>
                <h2>Mars Hemispheres</h2>
            <div class='row justify-content-center'>
                {% for value in mars['mars_hemis'] %}
                <div class='col-md-6'>
                    <a href ="{{value['img_url']}}" target='hemisphere'>
                    <img src="{{value['img_url']}}" alt='hemisphere'>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
