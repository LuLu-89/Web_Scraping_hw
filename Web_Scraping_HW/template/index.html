<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .jumbotron {
            text-align: center;
        }

        .h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class='container-fluid'>
        <div class="jumbotron">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        </div>
        <div class='row' id='mars_news'>
            <div class='col-md-12'>
                <h2>Latest Mars News</h2>
                <h4>{{mars.mars_title}}</h4>
                <p>{{mars.mars_p}}</p>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-8'>
                <h2>Featured Mars Image</h2>
                <img src='{{mars.featured_image_url}}' alt='Featured Mars Image'>
            </div>
            <div class='col-md-4'>
                <h4>Current Weather on Mars</h4>
                <p>{{mars.mars_weather}}</p>
            </div>
            <div class='col-md-4'>
                <h4>Mars Facts</h4>
                <p>{{mars.mars_html|safe}}</p>
            </div>
        </div>
        <div class='row justify-content:center' id='mars_hemispheres'>
            <div class='col-md-12'>
                <h3>Mars Hemispheres</h3>
                {% for hemisphere in mars.hemisphere_image_urls %}
                <img src='{{mars.hemisphere_image_urls}}' alt='Mars Hemisphere'>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
